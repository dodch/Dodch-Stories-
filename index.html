.grid-container {

    gap: 20px;

    align-items: center;

    scrollbar-color: rgba(0, 0, 0, 0.3) transparent;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    padding: 100px 20px;
    box-sizing: border-box;
}
.grid-item {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 20px;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    max-width: 250px;
    height: 250px;
    aspect-ratio: 1 / 1;
    margin: 0 auto;
}
.grid-item.hidden {
    opacity: 0;
    transform: scale(0.8);
    pointer-events: none;
}
.grid-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}
.grid-item h2 {
    font-family: 'Poppins', sans-serif;

.grid-item p {

    text-align: center;
}
.favorite-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
.favorite-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}
.favorite-btn.active {
    background: rgba(255, 0, 0, 0.3);
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
}
.added-to-favorites-notification {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    text-align: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
    transform: translateY(-20px);
}
.added-to-favorites-notification.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}
.favorites-title {
    position: fixed;
    top: -100px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Poppins', sans-serif;

    color: #8a2be2;

    opacity: 0;

    z-index: 1000;
}
.favorites-title.show {
    top: 80px;
    opacity: 1;
}
.favorites-title.minimized {

<h1>Dodch Stories</h1>

<!-- Header -->
<header class="dodch-header">

<footer>

</footer>
<!-- Scripts -->
<script>
// Function to detect low-end Android devices
function isLowEndAndroid() {
    const userAgent = navigator.userAgent.toLowerCase();
    return /android/i.test(userAgent) && !/chrome|firefox|opera|safari/i.test(userAgent);
}

// Function to detect Android devices
function isAndroid() {
    return /android/i.test(navigator.userAgent.toLowerCase());
}

// Function to handle orientation changes
function handleOrientationChange() {
    const isLandscape = window.innerWidth > window.innerHeight;
    const isSmallScreen = window.innerHeight < 500;

    if (isAndroid() && isLandscape) {
        document.body.classList.add('android-landscape');

        // Force recalculation of grid layout
        const grid = document.getElementById('storyGrid');
        if (grid) {
            // More robust grid refresh for Android landscape
            grid.style.display = 'none';

            // Fix viewport and layout issues
            document.querySelector('meta[name="viewport"]').setAttribute(
                'content', 
                'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'
            );

            // Apply landscape-specific styles
            document.documentElement.style.height = '100%';
            document.body.style.height = 'auto';

            setTimeout(() => {
                grid.style.display = 'grid';
                // Allow scrolling behavior to settle
                window.scrollTo(0, 0);
            }, 100);
        }
    } else {
        document.body.classList.remove('android-landscape');
        document.querySelector('meta[name="viewport"]').setAttribute(
            'content', 
            'width=device-width, initial-scale=1.0'
        );
        document.documentElement.style.height = '';
        document.body.style.height = '';
    }
}

// Function to load stories from JSON
async function loadStories() {
    try {
        const response = await fetch('stories.json');
        return await response.json();
    } catch (error) {
        console.error('Error loading stories:', error);
        return [];
    }
}

// Function to display stories in the grid
async function displayStories() {
    const stories = await loadStories();
    const container = document.getElementById('grid-container');

    stories.forEach(story => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';

        // Check if story has a valid file to make it clickable
        if (story.file && story.file.trim().length > 5 && story.file.includes(".html")) {
    gridItem.innerHTML = `
        <a href="${story.file}">
            <h3>${story.title}</h3>
            <p>${story.description}</p>
        </a>
    `;
} else {
    gridItem.innerHTML = `
        <div class="unclickable">
            <h3>${story.title}</h3>
            <p>${story.description}</p>
        </div>
    `;
}

        container.appendChild(gridItem);
    });
}

// Call the function when the page loads
displayStories();

// Function to generate grid items
async function generateStoryGrid() {
    const storyGrid = document.getElementById("storyGrid");
    const stories = await loadStories();
    
    // Clear the grid first to prevent duplicates
    storyGrid.innerHTML = '';
    
    // Create and append all items with staggered animation
    stories.forEach((story, index) => {
        const gridItem = document.createElement("div");
        gridItem.classList.add("grid-item");
        gridItem.dataset.index = index;
        gridItem.style.setProperty('--i', index); // Set animation delay variable
        gridItem.onclick = () => window.open(story.file, '_blank');
        gridItem.innerHTML = `
            <h2>${story.title}</h2>
            <p>${story.description}</p>
            <button class="favorite-btn" onclick="toggleFavorite(event, ${index})">‚ù§Ô∏è</button>
            <div class="added-to-favorites-notification">Added to Favorites</div>
        `;
        
        // Add to DOM
        storyGrid.appendChild(gridItem);
        
        // Force a reflow/repaint to ensure animations work
        void gridItem.offsetWidth;
    });
}

// Call the function to handle the page load
window.onload = async () => {
    try {
        // Detect low-end Android devices
        if (isLowEndAndroid()) {
            document.getElementById("base-styles").disabled = true;
            document.getElementById("simplified-styles").disabled = false;
        }

        // Handle orientation - check initial orientation
        handleOrientationChange();

        // Add orientation change and resize listeners
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);

        // Generate the story grid immediately
        await generateStoryGrid();
        
        // Hide the loading screen
        document.querySelector(".loading").style.display = "none";
        
        // Check orientation again after grid is loaded
        handleOrientationChange();
    } catch (error) {
        console.error("Error during initialization:", error);
        // Ensure loading screen is hidden even if there's an error
        document.querySelector(".loading").style.display = "none";
    }
};

// Toggle Favorite
const favorites = new Set();
function toggleFavorite(event, index) {
    event.stopPropagation(); // Prevent grid item click
    const button = event.target;
    const notification = button.nextElementSibling; // Get the notification div
    if (favorites.has(index)) {
        favorites.delete(index);
        button.classList.remove("active");
        notification.classList.remove("show");
    } else {
        favorites.add(index);
        button.classList.add("active");
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 2000); // Hide after 2 seconds
    }
}

// Toggle Favorites View
let isFavoritesSectionActive = false;
function toggleFavorites() {
    const favoritesButton = document.querySelector(".favorites-button");
    const favoritesTitle = document.querySelector(".favorites-title");
    const gridContainer = document.getElementById("storyGrid");
    const gridItems = document.querySelectorAll(".grid-item");
    const topOffset = 120; // Space for title
    isFavoritesSectionActive = !isFavoritesSectionActive;
    if (isFavoritesSectionActive) {
        favoritesButton.classList.add("active");
        favoritesTitle.classList.add("show");
        // Scroll to top of the grid container with a small offset
        gridContainer.scrollTo({ top: topOffset, behavior: 'smooth' });
        gridItems.forEach(item => {
            const index = parseInt(item.dataset.index);
            if (!favorites.has(index)) {
                item.classList.add("hidden");
            } else {
                item.classList.remove("hidden");
                // Scroll the first favorited item into view
                if (favorites.size > 0 && Array.from(favorites).includes(index)) {
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });
        // Add scroll event listener to minimize/maximize the title
        gridContainer.addEventListener("scroll", handleScroll);
    } else {
        favoritesButton.classList.remove("active");
        favoritesTitle.classList.remove("show");
        favoritesTitle.classList.remove("minimized");
        gridItems.forEach(item => {
            item.classList.remove("hidden");
        });
        // Remove scroll event listener when leaving favorites section
        gridContainer.removeEventListener("scroll", handleScroll);
    }
}

// Handle Scroll Event
function handleScroll() {
    const favoritesTitle = document.querySelector(".favorites-title");
    const gridContainer = document.getElementById("storyGrid");
    if (gridContainer.scrollTop > 10) {
        favoritesTitle.classList.add("minimized");
    } else {
        favoritesTitle.classList.remove("minimized");
    }
}

// Dark Mode Toggle
let isDarkMode = false;
function toggleDarkMode() {
    const body = document.body;
    const header = document.querySelector("header");
    const footer = document.querySelector("footer");
    const gridItems = document.querySelectorAll(".grid-item");
    const darkModeToggle = document.querySelector(".dark-mode-toggle");
    darkModeToggle.style.transform = "rotate(180deg)";
    setTimeout(() => {
        isDarkMode = !isDarkMode;
        darkModeToggle.textContent = isDarkMode ? "üåô" : "‚òÄÔ∏è";
        darkModeToggle.style.transform = "rotate(0deg)";
        body.style.backgroundColor = isDarkMode ? "#121212" : "";
        body.style.color = isDarkMode ? "#fff" : "";
        header.style.background = isDarkMode ? "rgba(255, 255, 255, 0.1)" : "rgba(0, 0, 0, 0.7)";
        footer.style.background = isDarkMode ? "rgba(255, 255, 255, 0.1)" : "rgba(0, 0, 0, 0.7)";
        gridItems.forEach(item => {
            item.style.background = isDarkMode ? "rgba(0, 0, 0, 0.7)" : "rgba(255, 255, 255, 0.2)";
            item.style.color = isDarkMode ? "#fff" : "#000";
            item.querySelector("h2").style.color = isDarkMode ? "#fff" : "#000";
            item.querySelector("p").style.color = isDarkMode ? "#ccc" : "#000"; // Ensure contrast
        });
    }, 300); // Added a small delay for better animation visibility.
}

// Share Content Using Web Share API
function shareContent() {
    if (navigator.share) {
        navigator.share({
            title: "Dodch Stories",
            text: "Check out these amazing stories!",
            url: window.location.href,
        })
        .then(() => console.log("Shared successfully"))
        .catch((error) => console.error("Error sharing:", error));
    } else {
        alert("Web Share API is not supported on this device.");
    }
}

// Toggle Search Bar
function toggleSearch() {
    const searchContainer = document.querySelector('.search-container');
    const headerTitle = document.querySelector('header h1');
    const darkModeToggle = document.querySelector('.dark-mode-toggle');
    const body = document.body;
    const gridContainer = document.getElementById('storyGrid');

    searchContainer.classList.toggle('active');
    body.classList.toggle('search-active');
    
    // Enable scrolling in search mode
    if (searchContainer.classList.contains('active')) {
        gridContainer.style.overflow = 'auto';
        gridContainer.style.pointerEvents = 'auto';
        
        // Hide header elements with animation
        headerTitle.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        headerTitle.style.opacity = '0';
        headerTitle.style.transform = 'translateX(-30px) scale(0.9)';

        darkModeToggle.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        darkModeToggle.style.opacity = '0';
        darkModeToggle.style.transform = 'translateX(-30px) scale(0.9)';

        // Add text appearance animation for search input
        const searchInput = document.querySelector('.search-input');
        searchInput.style.transform = 'translateX(20px)';
        
        // Focus the input after animation completes
        setTimeout(() => {
            searchInput.style.transition = 'all 0.3s ease-out';
            searchInput.style.transform = 'translateX(0)';
            searchInput.focus();
        }, 300);

        // Add click event to overlay to exit search
        document.addEventListener('click', closeSearchOnClickOutside);
    } else {
        // Show header elements with animation
        headerTitle.style.opacity = '1';
        headerTitle.style.transform = 'translateX(0) scale(1)';

        darkModeToggle.style.opacity = '1';
        darkModeToggle.style.transform = 'translateX(0) scale(1)';

        // Clear the input
        document.querySelector('.search-input').value = '';
        // Reset search results
        resetSearchResults();
        
        // Remove click event
        document.removeEventListener('click', closeSearchOnClickOutside);
        
        // Reset grid container scrolling settings
        const gridContainer = document.getElementById('storyGrid');
        gridContainer.style.overflow = '';
        gridContainer.style.pointerEvents = '';
    }
}

// Close search when clicking outside
function closeSearchOnClickOutside(event) {
    const searchContainer = document.querySelector('.search-container');
    const searchInput = document.querySelector('.search-input');
    const searchButton = document.querySelector('.search-button');
    
    // If click is outside search elements
    if (!searchContainer.contains(event.target) && 
        event.target !== searchInput && 
        event.target !== searchButton) {
        toggleSearch();
    }
}

// Search Stories Function
function searchStories() {
    const searchTerm = document.querySelector('.search-input').value.toLowerCase();
    const gridItems = document.querySelectorAll('.grid-item');

    if (searchTerm.trim() === '') {
        resetSearchResults();
        return;
    }

    gridItems.forEach(item => {
        const title = item.querySelector('h2').textContent.toLowerCase();
        const description = item.querySelector('p').textContent.toLowerCase();

        // Store original content if not already stored
        if (!item.dataset.originalTitle) {
            item.dataset.originalTitle = item.querySelector('h2').innerHTML;
            item.dataset.originalDescription = item.querySelector('p').innerHTML;
        }

        if (title.includes(searchTerm) || description.includes(searchTerm)) {
            item.classList.remove('hidden');
            // Add highlight animation
            item.classList.add('search-highlight');

            // Highlight matching text in title and description
            const highlightedTitle = highlightText(item.dataset.originalTitle, searchTerm);
            const highlightedDescription = highlightText(item.dataset.originalDescription, searchTerm);

            item.querySelector('h2').innerHTML = highlightedTitle;
            item.querySelector('p').innerHTML = highlightedDescription;
        } else {
            item.classList.add('hidden');
        }
    });
}

// Helper function to highlight text
function highlightText(text, term) {
    if (!text) return '';

    // Case insensitive search
    const regex = new RegExp(`(${term})`, 'gi');
    return text.replace(regex, '<span class="highlight-text">$1</span>');
}

// Reset Search Results
function resetSearchResults() {
    const gridItems = document.querySelectorAll('.grid-item');
    gridItems.forEach(item => {
        item.classList.remove('hidden');
        item.classList.remove('search-highlight');

        // Restore original content
        if (item.dataset.originalTitle) {
            item.querySelector('h2').innerHTML = item.dataset.originalTitle;
        }
        if (item.dataset.originalDescription) {
            item.querySelector('p').innerHTML = item.dataset.originalDescription;
        }
    });
}

// Add event listener to search input
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.querySelector('.search-input');
    if (searchInput) {
        searchInput.addEventListener('input', searchStories);
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                toggleSearch();
            }
        });
    }
});
</script>
