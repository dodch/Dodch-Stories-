/* Loading Screen Styles */

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap'); /* Added Poppins */

.loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 9999;
}
.loading-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-family: "Quattrocento Sans", sans-serif;
    font-size: 2rem;
    letter-spacing: 5px;
    line-height: 1;
}
.loading-text span {
    display: inline-block;
    margin: 0 2px;
    color: #fff;
    animation: blur-text 1.5s infinite linear alternate;
}
.loading-text span:nth-child(1) { animation-delay: 0s; }
.loading-text span:nth-child(2) { animation-delay: 0.2s; }
.loading-text span:nth-child(3) { animation-delay: 0.4s; }
.loading-text span:nth-child(4) { animation-delay: 0.6s; }
.loading-text span:nth-child(5) { animation-delay: 0.8s; }
.loading-text span:nth-child(6) { animation-delay: 1s; }
.loading-text span:nth-child(7) { animation-delay: 1.2s; }
@keyframes blur-text {
    0% { filter: blur(0px); }
    100% { filter: blur(4px); }
}

/* Grid Container Styling */
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Reduced minimum width to 150px */
    gap: 20px; /* Space between items */
    justify-content: center;
    align-items: center;
    width: 100%; /* Full width */
    padding: 20px; /* Add padding for better layout */
    box-sizing: border-box; /* Include padding in size calculation */
    overflow-y: auto; /* Allow vertical scrolling */
    /* overflow-x: hidden; */ /* Commented out overflow-x: hidden */
    position: relative;
    height: 100%;
    max-height: 100vh;
    padding-top: 100px; /* Add padding for header */
    padding-bottom: 100px; /* Add padding for footer */
    /* Added transition for grid layout changes */
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth cubic transition */
}

/* New Media Queries for Grid Responsiveness */
@media (min-width: 576px) { /* Small devices (landscape phones, 576px and up) */
    .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust min width for larger items */
    }
}

@media (min-width: 768px) { /* Medium devices (tablets, 768px and up) */
    .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* More width for tablets */
    }
}

@media (min-width: 992px) { /* Large devices (desktops, 992px and up) */
    .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Wider columns on desktops */
    }
}

@media (min-width: 1200px) { /* Extra large devices (large desktops, 1200px and up) */
    .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Even wider for very large screens */

/* Grid item base styles (Frosted glass effect for all modes) */
.grid-item {
    background: rgba(255, 255, 255, 0.2); /* Default for light backgrounds */
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(15px); /* More blur for frosted effect */
    border: 1px solid rgba(255, 255, 255, 0.5); /* Frosted edge for all modes */
    padding: 15px;
    color: #fff; /* Default text color */
    transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), /* Bouncy transform */
                box-shadow 0.4s ease,
                opacity 0.5s ease,
                background-color 0.8s ease, /* Smoother transition */
                filter 0.3s ease,
                border 0.8s ease; /* Add transition for border */
    cursor: pointer;
    position: relative;
    /* REMOVED overflow: hidden; from .grid-item to prevent clipping */
    width: 100%; /* Make width responsive */
    max-width: 100%; /* Ensure it doesn't exceed container width */
    aspect-ratio: 1 / 1; /* Maintain square aspect ratio */
    height: auto; /* Let height be determined by aspect ratio */
    margin: 0 auto;
    animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) backwards;
    transform-origin: center;
    contain: content; /* Improve performance while allowing size changes */
    display: flex;
    flex-direction: column;
    justify-content: center;
    animation-delay: calc(var(--i, 0) * 0.1s);
}

/* Light mode specific adjustments for grid items */
body.light-mode .grid-item {
    background: rgba(255, 255, 255, 0.3); /* More transparent white */
    border: 1px solid rgba(255, 255, 255, 0.5); /* Frosted edge */

                0 4px 15px rgba(255, 255, 255, 0.1); /* Lighter shadow for depth */

body.dark-mode .added-to-favorites-notification {
    background: rgba(0, 0, 0, 0.7);
    border: none;
    color: #fff;
}

.added-to-favorites-notification.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

    font-family: 'Poppins', sans-serif;

}

}

}

/* Adjust favorites title in light mode in simplified styles */
body.light-mode .favorites-title {

}

}
</style>
<style id="loading-styles">
/* Loading Screen Styles */
@import url(https://fonts.googleapis.com/css?family=Quattrocento+Sans);
.loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 9999;
}
.loading-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-family: "Quattrocento Sans", sans-serif;
    font-size: 2rem;
    letter-spacing: 5px;
    line-height: 1;
}
.loading-text span {
    display: inline-block;
    margin: 0 2px;
    color: #fff;
    animation: blur-text 1.5s infinite linear alternate;
}
.loading-text span:nth-child(1) { animation-delay: 0s; }
.loading-text span:nth-child(2) { animation-delay: 0.2s; }
.loading-text span:nth-child(3) { animation-delay: 0.4s; }
.loading-text span:nth-child(4) { animation-delay: 0.6s; }
.loading-text span:nth-child(5) { animation-delay: 0.8s; }
.loading-text span:nth-child(6) { animation-delay: 1s; }
.loading-text span:nth-child(7) { animation-delay: 1.2s; }
@keyframes blur-text {
    0% { filter: blur(0px); }
    100% { filter: blur(4px); }
}
</style>
</head>
<body>
<div class="loading">
    <div class="loading-text">
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
    </div>
</div>
<header class="dodch-header">
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">☀️</button>
    <h1>Dodch Stories</h1>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search stories...">
        <button class="search-button" onclick="toggleSearch()">🔍</button>
    </div>
</header>
<h1 class="favorites-title">Favorites Section</h1>
<div class="grid-container" id="storyGrid"></div>
<footer>
    <button class="share-link-button" onclick="shareContent()">🔗</button>
    <button class="favorites-button" onclick="toggleFavorites()">❤️</button>
    <span> by: 𝓐𝓭𝓪𝓶 𝓓𝓸𝓭𝓬𝓱</span>
</footer>
<script>
// Function to detect low-end Android devices
function isLowEndAndroid() {
    const userAgent = navigator.userAgent.toLowerCase();
    return /android/i.test(userAgent) && !/chrome|firefox|opera|safari|samsungbrowser/i.test(userAgent);
}

// Function to detect Android devices
function isAndroid() {
    return /android/i.test(navigator.userAgent.toLowerCase());
}

// Function to handle orientation changes
function handleOrientationChange() {
    const isLandscape = window.innerWidth > window.innerHeight;
    const isSmallScreen = window.innerHeight < 500;

    if (isAndroid() && isLandscape) {
        document.body.classList.add('android-landscape');

        // Force recalculation of grid layout
        const grid = document.getElementById('storyGrid');
        if (grid) {
            // More robust grid refresh for Android landscape
            grid.style.display = 'none';

            // Fix viewport and layout issues
            document.querySelector('meta[name="viewport"]').setAttribute(
                'content',
                'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'
            );

            // Apply landscape-specific styles
            document.documentElement.style.height = '100%';
            document.body.style.height = 'auto';

            setTimeout(() => {
                grid.style.display = 'grid';
                // Allow scrolling behavior to settle
                window.scrollTo(0, 0);
            }, 100);
        }
    } else {
        document.body.classList.remove('android-landscape');
        document.querySelector('meta[name="viewport"]').setAttribute(
            'content',
            'width=device-width, initial-scale=1.0'
        );
        document.documentElement.style.height = '';
        document.body.style.height = '';
    }
}

// Function to wrap text with spans for animation (word-based)
function wrapTitleWithSpans(text) {
    return text.split(' ').map(word => {
        return `<span class="word-span">${word.split('').map(char => `<span class="animated-text-span">${char}</span>`).join('')}</span>`;
    }).join(' '); // Join words with a space
}

// Function to load stories from JSON
async function loadStories() {
    try {
        console.log("loadStories() function has been called."); // Added log
        const response = await fetch('stories.json');
        if (!response.ok) {
            console.error('Error loading stories.json:', response.status, response.statusText);
            return [];
        }
        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Error loading and parsing stories.json:', error);
        return [];
    }
}

// Function to generate grid items
async function generateStoryGrid() {
    console.log("generateStoryGrid() function has been called."); // Added log
    const storyGrid = document.getElementById("storyGrid");
    const stories = await loadStories();
    const storedFavorites = localStorage.getItem('favorites');
    const favoritesSet = storedFavorites ? new Set(JSON.parse(storedFavorites)) : new Set();
    favorites.clear();
    favoritesSet.forEach(fav => favorites.add(parseInt(fav)));

    // Clear the grid first to prevent duplicates
    storyGrid.innerHTML = '';

    // Create and append all items
    stories.forEach((story, index) => {
        const gridItem = document.createElement("div");
        gridItem.classList.add("grid-item");
        gridItem.dataset.index = index;
        gridItem.style.setProperty('--i', index); // Set animation delay variable
        gridItem.onclick = () => window.open(story.file, '_blank');

        // Store original title and description for search functionality
        gridItem.dataset.originalTitle = story.title;
        gridItem.dataset.originalDescription = story.description;

        // Wrap title with spans for animation, description remains plain text
        const animatedTitle = `<h2>${wrapTitleWithSpans(story.title)}</h2>`;
        const plainDescription = `<p>${story.description}</p>`;

        const isFavorite = favorites.has(index);

        gridItem.innerHTML = `
            ${animatedTitle}
            ${plainDescription}
            <button class="favorite-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(event, ${index})">❤️</button>
            <div class="added-to-favorites-notification">Added to Favorites</div>
        `;

        // Add to DOM
        storyGrid.appendChild(gridItem);

        // Force a reflow/repaint to ensure animations work
        void gridItem.offsetWidth;
    });

    // --- NEW: Initialize Intersection Observer for grid items ---
    const gridItems = document.querySelectorAll('.grid-item');
    const observerOptions = {
        root: null, /* Use the viewport as the root */
        rootMargin: '0px',
        threshold: 0.1 /* Trigger when at least 10% of the item is visible */
    };

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-in-view');
            } else {
                // When the item scrolls out of view, remove the class to allow re-animation
                entry.target.classList.remove('is-in-view');
            }
        });
    }, observerOptions);

    gridItems.forEach(item => {
        observer.observe(item);
    });
    // --- END NEW ---
}

// Call the function to handle the page load
window.onload = async () => {
    try {
        console.log("window.onload event fired."); // Added log
        // Detect low-end Android devices
        if (isLowEndAndroid()) {
            document.getElementById("base-styles").disabled = true;
            document.getElementById("simplified-styles").disabled = false;
        }

        // Handle orientation - check initial orientation
        handleOrientationChange();

        // Add orientation change and resize listeners
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);

        // Initialize dark mode based on user preference or default
        const storedDarkMode = localStorage.getItem('darkMode');
        if (storedDarkMode === 'enabled') {
            document.body.classList.add('dark-mode');
            isDarkMode = true;
            document.querySelector('.dark-mode-toggle').textContent = "🌙";
        } else {
            document.body.classList.add('light-mode');
            isDarkMode = false;
            document.querySelector('.dark-mode-toggle').textContent = "☀️";
        }

        const storedFavoritesActive = localStorage.getItem('favoritesActive');
        isFavoritesSectionActive = storedFavoritesActive === 'true';
        if (isFavoritesSectionActive) {
            document.querySelector('.favorites-button').classList.add('active');
            document.querySelector('.favorites-title').classList.add('show');
        }

        // Generate the story grid immediately
        await generateStoryGrid();

        // If favorites were active, filter the grid
        if (isFavoritesSectionActive) {
            const gridContainer = document.getElementById("storyGrid");
            const gridItems = document.querySelectorAll(".grid-item");
            const topOffset = 120;
            gridContainer.scrollTo({ top: topOffset, behavior: 'smooth' });
            gridItems.forEach(item => {
                const index = parseInt(item.dataset.index);
                if (!favorites.has(index)) {
                    item.classList.add("hidden");
                }
            });
            gridContainer.addEventListener("scroll", handleScroll);
        }


        // Hide the loading screen
        document.querySelector(".loading").style.display = "none";
        console.log("Loading screen should be hidden."); // Added log

        // Check orientation again after grid is loaded
        handleOrientationChange();


    } catch (error) {
        console.error("Error during initialization:", error);
        // Ensure loading screen is hidden even if there's an error
        document.querySelector(".loading").style.display = "none";
        console.log("Error during initialization, loading screen hidden."); // Added log
    }
};

// Toggle Favorite
const favorites = new Set();
function toggleFavorite(event, index) {
    event.stopPropagation(); // Prevent grid item click
    const button = event.target;
    const notification = button.nextElementSibling; // Get the notification div
    if (favorites.has(index)) {
        favorites.delete(index);
        button.classList.remove("active");
        notification.classList.remove("show");
    } else {
        favorites.add(index);
        button.classList.add("active");
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 2000); // Hide after 2 seconds
    }
    localStorage.setItem('favorites', JSON.stringify(Array.from(favorites)));
}

// Toggle Favorites View
let isFavoritesSectionActive = localStorage.getItem('favoritesActive') === 'true' || false;
function toggleFavorites() {
    const favoritesButton = document.querySelector(".favorites-button");
    const favoritesTitle = document.querySelector(".favorites-title");
    const gridContainer = document.getElementById("storyGrid");
    const gridItems = document.querySelectorAll(".grid-item");
    const topOffset = 120; // Space for title
    isFavoritesSectionActive = !isFavoritesSectionActive;
    localStorage.setItem('favoritesActive', isFavoritesSectionActive);
    if (isFavoritesSectionActive) {
        favoritesButton.classList.add("active");
        favoritesTitle.classList.add("show");
        // Scroll to top of the grid container with a small offset
        gridContainer.scrollTo({ top: topOffset, behavior: 'smooth' });
        gridItems.forEach(item => {
            const index = parseInt(item.dataset.index);
            if (!favorites.has(index)) {
                item.classList.add("hidden");
            } else {
                item.classList.remove("hidden");
                // Scroll the first favorited item into view
                if (favorites.size > 0 && Array.from(favorites).includes(index)) {
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });
        // Add scroll event listener to minimize/maximize the title
        gridContainer.addEventListener("scroll", handleScroll);
    } else {
        favoritesButton.classList.remove("active");
        favoritesTitle.classList.remove("show");
        favoritesTitle.classList.remove("minimized");
        gridItems.forEach(item => {
            item.classList.remove("hidden");
        });
        // Remove scroll event listener when leaving favorites section
        gridContainer.removeEventListener("scroll", handleScroll);
    }
}

// Handle Scroll Event
function handleScroll() {
    const favoritesTitle = document.querySelector(".favorites-title");
    const gridContainer = document.getElementById("storyGrid");
    if (gridContainer.scrollTop > 10) {
        favoritesTitle.classList.add("minimized");
    } else {
        favoritesTitle.classList.remove("minimized");
    }
}

// Dark Mode Toggle
let isDarkMode = localStorage.getItem('darkMode') === 'enabled' || false;
function toggleDarkMode(animate = true) {
    const body = document.body;
    const darkModeToggle = document.querySelector(".dark-mode-toggle");

    const transitionDuration = animate ? 300 : 0; // Set transition duration

    if (animate) {
        darkModeToggle.style.transform = "rotate(180deg)";
    }

    setTimeout(() => {
        isDarkMode = !isDarkMode; // Toggle the state
        darkModeToggle.textContent = isDarkMode ? "🌙" : "☀️";
        if (animate) {
            darkModeToggle.style.transform = "rotate(0deg)";
        }

        // Toggle body class for light/dark mode
        if (isDarkMode) {
            body.classList.remove("light-mode");
            body.classList.add("dark-mode");
            localStorage.setItem('darkMode', 'enabled');
        } else {
            body.classList.remove("dark-mode");
            body.classList.add("light-mode");
            localStorage.setItem('darkMode', 'disabled');
        }
    }, transitionDuration);
}

// Share Content Using Web Share API
function shareContent() {
    if (navigator.share) {
        navigator.share({
            title: "Dodch Stories",
            text: "Check out these amazing stories!",
            url: window.location.href,
        })
        .then(() => console.log("Shared successfully"))
        .catch((error) => console.error("Error sharing:", error));
    } else {
        alert("Web Share API is not supported on this device.");
    }
}

// Toggle Search Bar
function toggleSearch() {
    const searchContainer = document.querySelector('.search-container');
    const headerTitle = document.querySelector('header h1');
    const darkModeToggle = document.querySelector('.dark-mode-toggle');
    const body = document.body;
    const gridContainer = document.getElementById('storyGrid');

    searchContainer.classList.toggle('active');
    body.classList.toggle('search-active');

    // Enable scrolling in search mode
    if (searchContainer.classList.contains('active')) {
        gridContainer.style.overflow = 'auto';
        gridContainer.style.pointerEvents = 'auto';

        // Hide header elements with animation
        headerTitle.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        headerTitle.style.opacity = '0';
        headerTitle.style.transform = 'translateX(-30px) scale(0.9)';

        darkModeToggle.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        darkModeToggle.style.opacity = '0';
        darkModeToggle.style.transform = 'translateX(-30px) scale(0.9)';

        // Add text appearance animation for search input
        const searchInput = document.querySelector('.search-input');
        searchInput.style.transform = 'translateX(20px)';

        // Focus the input after animation completes
        setTimeout(() => {
            searchInput.style.transition = 'all 0.3s ease-out';
            searchInput.style.transform = 'translateX(0)';
            searchInput.focus();
        }, 300);
    } else {
        // Show header elements with animation
        headerTitle.style.opacity = '1';
        headerTitle.style.transform = 'translateX(0) scale(1)';

        darkModeToggle.style.opacity = '1';
        darkModeToggle.style.transform = 'translateX(0) scale(1)';

        // Clear the input
        document.querySelector('.search-input').value = '';
        // Reset search results
        resetSearchResults();

        // Reset grid container scrolling settings
        const gridContainer = document.getElementById('storyGrid');
        gridContainer.style.overflow = '';
        gridContainer.style.pointerEvents = '';
    }
}

// Search Stories Function
function searchStories() {
    const searchTerm = document.querySelector('.search-input').value.toLowerCase();
    const gridItems = document.querySelectorAll('.grid-item');

    if (searchTerm.trim() === '') {
        resetSearchResults();
        return;
    }

    gridItems.forEach(item => {
        const originalTitle = item.dataset.originalTitle.toLowerCase();
        const originalDescription = item.dataset.originalDescription.toLowerCase();

        if (originalTitle.includes(searchTerm) || originalDescription.includes(searchTerm)) {
            item.classList.remove('hidden');
            item.classList.add('search-highlight');

            // Highlight matching text in title and description
            // For titles, we need to apply the highlight within the animated spans
            const titleElement = item.querySelector('h2');
            const descriptionElement = item.querySelector('p');

            // Temporarily remove animation spans to apply highlight, then re-wrap title
            titleElement.innerHTML = highlightText(item.dataset.originalTitle, searchTerm);
            descriptionElement.innerHTML = highlightText(item.dataset.originalDescription, searchTerm);

            // Re-wrap title with animation spans AFTER highlighting, except for the highlight-text itself
            titleElement.innerHTML = wrapTitleWithSpans(item.dataset.originalTitle);


            // Re-trigger animation if already in view (or if it comes into view)
            if (item.classList.contains('is-in-view')) {
                item.classList.remove('is-in-view'); // Remove to reset
                void item.offsetWidth; // Force reflow
                item.classList.add('is-in-view'); // Add back to re-trigger
            }

        } else {
            item.classList.add('hidden');
        }
    });
}


// Helper function to highlight text (returns HTML with highlight spans)
function highlightText(text, term) {
    if (!text) return '';

    // Case insensitive search
    const regex = new RegExp(`(${term})`, 'gi');
    return text.replace(regex, '<span class="highlight-text">$&</span>');
}

// Reset Search Results
function resetSearchResults() {
    const gridItems = document.querySelectorAll('.grid-item');
    gridItems.forEach(item => {
        item.classList.remove('hidden');
        item.classList.remove('search-highlight');

        // Restore original content from dataset and re-apply title animation spans
        if (item.dataset.originalTitle) {
            item.querySelector('h2').innerHTML = wrapTitleWithSpans(item.dataset.originalTitle);
        }
        if (item.dataset.originalDescription) {
            item.querySelector('p').textContent = item.dataset.originalDescription; // Direct textContent for descriptions
        }

        // Ensure current item is re-animated if it was already in view before search
        if (item.classList.contains('is-in-view')) {
            item.classList.remove('is-in-view'); // Remove to reset
            void item.offsetWidth; // Force reflow
            item.classList.add('is-in-view'); // Add back to re-trigger
        }
    });
}

// Add event listener to search input
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.querySelector('.search-input');
    if (searchInput) {
        searchInput.addEventListener('input', searchStories);
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                toggleSearch();
            }
        });
    }
});
</script>
