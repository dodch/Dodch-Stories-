<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Dodch Stories</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"><style>@import url(https://fonts.googleapis.com/css?family=Quattrocento+Sans);.loading{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999}.loading-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;font-family:"Quattrocento Sans",sans-serif;font-size:2rem;letter-spacing:5px;line-height:1}.loading-text span{display:inline-block;margin:0 2px;color:#fff;animation:blur-text 1.5s infinite linear alternate}.loading-text span:nth-child(1){animation-delay:0s}.loading-text span:nth-child(2){animation-delay:.2s}.loading-text span:nth-child(3){animation-delay:.4s}.loading-text span:nth-child(4){animation-delay:.6s}.loading-text span:nth-child(5){animation-delay:.8s}.loading-text span:nth-child(6){animation-delay:1s}.loading-text span:nth-child(7){animation-delay:1.2s}@keyframes blur-text{0%{filter:blur(0px)}100%{filter:blur(4px)}}body{margin:0;background-image:url('https://i.ibb.co/gLRXnhbX/IMG-9913.jpg');background-size:cover;background-position:center;background-attachment:fixed;color:#fff;font-family:'Poppins',sans-serif;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;overflow:hidden;position:relative;transition:background-color .5s ease,color .5s ease}header{position:fixed;top:20px;left:50%;transform:translateX(-50%);width:auto;max-width:250px;z-index:1000;background:rgba(0,0,0,.7);backdrop-filter:blur(10px);border-radius:30px;color:#fff;text-align:center;padding:8px 16px;box-shadow:0 4px 10px rgba(0,0,0,.3);transition:all .3s ease;display:flex;justify-content:space-between;align-items:center}header:hover{backdrop-filter:blur(20px);box-shadow:0 6px 15px rgba(0,0,0,.4)}.dark-mode-toggle{background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer;transition:transform .3s ease,color .3s ease;transform-origin:center}.dark-mode-toggle:hover{transform:scale(1.2) rotate(15deg)}.dark-mode-toggle.active{animation:spin-and-scale .5s ease-in-out}@keyframes spin-and-scale{0%{transform:scale(1) rotate(0deg)}50%{transform:scale(1.2) rotate(90deg)}100%{transform:scale(1) rotate(180deg)}}header h1{font-family:'Poppins',sans-serif;font-size:1rem;font-weight:bold;margin:0;color:#fff;text-shadow:0 0 10px rgba(255,255,255,.8),0 0 20px rgba(255,255,255,.8),0 0 30px rgba(255,255,255,.8);animation:glow-text 1.5s infinite alternate}@keyframes glow-text{0%{text-shadow:0 0 10px rgba(255,255,255,.8),0 0 20px rgba(255,255,255,.8),0 0 30px rgba(255,255,255,.8)}100%{text-shadow:0 0 20px rgba(255,255,255,1),0 0 30px rgba(255,255,255,1),0 0 40px rgba(255,255,255,1)}}footer{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);width:80%;max-width:600px;z-index:1000;background:rgba(0,0,0,.7);backdrop-filter:blur(10px);border-radius:30px;color:#fff;display:flex;justify-content:space-between;align-items:center;padding:10px 20px;box-shadow:0 -4px 10px rgba(0,0,0,.3);transition:all .3s ease}footer:hover{box-shadow:0 -6px 15px rgba(0,0,0,.4)}.share-link-button{background:rgba(135,206,250,.2);backdrop-filter:blur(10px);border:none;border-radius:50%;padding:12px;color:#87ceeb;font-size:1.5rem;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,.3);transition:transform .3s ease,box-shadow .3s ease,background .3s ease}.share-link-button:hover{transform:scale(1.1);box-shadow:0 6px 15px rgba(0,0,0,.4);background:rgba(135,206,250,.3)}.favorites-button{background:rgba(255,99,71,.2);backdrop-filter:blur(10px);border:none;border-radius:50%;padding:12px;color:#ff6347;font-size:1.5rem;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,.3);transition:transform .3s ease,box-shadow .3s ease,background .3s ease}.favorites-button:hover{transform:scale(1.1);box-shadow:0 6px 15px rgba(0,0,0,.4);background:rgba(255,99,71,.3)}.favorites-button.active{animation:glow 1.5s infinite alternate}@keyframes glow{0%{box-shadow:0 0 10px rgba(255,0,0,.5)}100%{box-shadow:0 0 20px rgba(255,0,0,1)}}.grid-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;justify-content:center;align-items:center;width:100vw;height:100vh;overflow-y:auto;scrollbar-width:thin;scrollbar-color:rgba(0,0,0,.3) transparent;position:absolute;top:0;left:0;z-index:1;padding:100px 20px;box-sizing:border-box;transition:background-color .5s ease,color .5s ease}.grid-item{background:rgba(255,255,255,.2);border-radius:20px;box-shadow:0 4px 15px rgba(0,0,0,.2);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.3);padding:20px;color:#fff;transition:transform .3s cubic-bezier(.4,0,.2,1),box-shadow .3s ease,opacity .5s ease,background-color .5s ease;cursor:pointer;position:relative;overflow:hidden;max-width:250px;height:250px;aspect-ratio:1/1;margin:0 auto;animation:fadeIn .5s ease-in-out;transform-origin:center;contain:paint}.grid-item.hidden{opacity:0;transform:scale(.8);pointer-events:none}.grid-item:hover{transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,.4)}.grid-item h2{font-family:'Poppins',sans-serif;font-weight:900;font-size:1.2rem;margin-bottom:10px;color:#fff;text-align:center;text-shadow:0 0 10px rgba(255,255,255,.8);transition:color .5s ease,text-shadow .5s ease}.grid-item p{font-family:'Poppins',sans-serif;font-size:.8rem;color:#fff;text-align:center;transition:color .5s ease}.favorite-btn{position:absolute;top:10px;right:10px;background:rgba(255,255,255,.1);backdrop-filter:blur(10px);border:none;border-radius:50%;width:40px;height:40px;display:flex;justify-content:center;align-items:center;color:#fff;font-size:1.2rem;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,.3);transition:transform .3s ease,box-shadow .3s ease,background .3s ease}.favorite-btn:hover{transform:scale(1.1);box-shadow:0 6px 15px rgba(0,0,0,.4)}.favorite-btn.active{animation:heartbeat 1.5s;background:rgba(255,0,0,.3);box-shadow:0 0 20px rgba(255,0,0,.8)}@keyframes heartbeat{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}.added-to-favorites-notification{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,.7);backdrop-filter:blur(10px);border-radius:10px;padding:10px 20px;font-size:1rem;color:#fff;text-align:center;opacity:0;visibility:hidden;transition:opacity .3s ease,visibility .3s ease,transform .3s ease;transform:translateY(-20px)}.added-to-favorites-notification.show{opacity:1;visibility:visible;transform:translateY(0)}.favorites-title{position:fixed;top:-100px;left:50%;transform:translateX(-50%);font-family:'Poppins',sans-serif;font-size:2.5rem;font-weight:bold;color:#8a2be2;text-align:center;text-shadow:0 0 15px rgba(138,43,226,.8),0 0 25px rgba(138,43,226,.8),0 0 35px rgba(138,43,226,.8),0 0 50px rgba(138,43,226,.8);opacity:0;transition:all .5s ease;z-index:1000;will-change:transform}.favorites-title.show{top:80px;opacity:1}.favorites-title.minimized{top:90px;left:20px;transform:none;font-size:1.2rem;padding:5px 10px;background:rgba(0,0,0,.7);backdrop-filter:blur(10px);border-radius:20px;box-shadow:0 4px 10px rgba(0,0,0,.3);text-align:left;color:#8a2be2}</style></head><body><div class="loading"><div class="loading-text"><span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span></div></div><header class="dodch-header"><button class="dark-mode-toggle" onclick="toggleDarkMode()">‚òÄÔ∏è</button><h1>Dodch Stories</h1></header><h1 class="favorites-title">Favorites Section</h1><div class="grid-container" id="storyGrid" onscroll="requestTick()"></div><footer><button class="share-link-button" onclick="shareContent()">üîó</button><button class="favorites-button" onclick="toggleFavorites()">‚ù§Ô∏è</button><span>Made by Adam Dodch</span></footer><script>async function loadStories(){try{return(await fetch('stories.json')).json()}catch(e){console.error('Error loading stories:',e);return[]}}async function generateStoryGrid(){const g=document.getElementById("storyGrid");const s=await loadStories();s.forEach((st,i)=>{const gi=document.createElement("div");gi.className="grid-item";gi.dataset.index=i;gi.onclick=()=>window.open(st.file,'_blank');gi.innerHTML=`<h2>${st.title}</h2><p>${st.description}</p><button class="favorite-btn" onclick="toggleFavorite(event,${i})">‚ù§Ô∏è</button><div class="added-to-favorites-notification">Added to Favorites</div>`;g.appendChild(gi)})}window.onload=async()=>{setTimeout(async()=>{document.querySelector(".loading").style.display="none";await generateStoryGrid()},2000)};const f=new Set();function toggleFavorite(e,i){e.stopPropagation();const b=e.target,n=b.nextElementSibling;if(f.has(i)){f.delete(i);b.classList.remove("active");n.classList.remove("show")}else{f.add(i);b.classList.add("active");n.classList.add("show");setTimeout(()=>n.classList.remove("show"),2000)}}let isFavoritesSectionActive=!1;function toggleFavorites(){const fb=document.querySelector(".favorites-button"),ft=document.querySelector(".favorites-title"),gc=document.getElementById("storyGrid"),gis=document.querySelectorAll(".grid-item"),to=120;isFavoritesSectionActive=!isFavoritesSectionActive;if(isFavoritesSectionActive){fb.classList.add("active");ft.classList.add("show");gc.scrollTo({top:to,behavior:"smooth"});gis.forEach(i=>{const idx=parseInt(i.dataset.index);if(!f.has(idx))i.classList.add("hidden");else{i.classList.remove("hidden");if(f.size>0&&Array.from(f).includes(idx))i.scrollIntoView({behavior:"smooth",block:"center"})}});gc.addEventListener("scroll",handleScroll)}else{fb.classList.remove("active");ft.classList.remove("show");ft.classList.remove("minimized");gis.forEach(i=>i.classList.remove("hidden"));gc.removeEventListener("scroll",handleScroll)}}let lastKnownScrollPosition=0,ticking=!1;function handleScroll(){if(!ticking){requestAnimationFrame(updateTitle);ticking=!0}}function updateTitle(){const ft=document.querySelector(".favorites-title"),gc=document.getElementById("storyGrid");lastKnownScrollPosition=gc.scrollTop;if(lastKnownScrollPosition>10)ft.classList.add("minimized");else ft.classList.remove("minimized");ticking=!1}let isDarkMode=!1;function toggleDarkMode(){const b=document.body,h=document.querySelector("header"),fo=document.querySelector("footer"),gis=document.querySelectorAll(".grid-item"),dt=document.querySelector(".dark-mode-toggle");dt.style.transform="rotate(180deg)";setTimeout(()=>{isDarkMode=!isDarkMode;dt.textContent=isDarkMode?"üåô":"‚òÄÔ∏è";dt.style.transform="rotate(0deg)";b.style.backgroundColor=isDarkMode?"#121212":"#000";b.style.color=isDarkMode?"#fff":"#000";h.style.background=isDarkMode?"rgba(255,255,255,.1)":"rgba(0,0,0,.7)";fo.style.background=isDarkMode?"rgba(255,255,255,.1)":"rgba(0,0,0,.7)";gis.forEach(i=>{i.style.background=isDarkMode?"rgba(0,0,0,.7)":"rgba(255,255,255,.2)";i.style.color=isDarkMode?"#fff":"#000";i.querySelector("h2").style.color=isDarkMode?"#fff":"#000";i.querySelector("p").style.color=isDarkMode?"#ccc":"#fff"})},300)}function shareContent(){if(navigator.share){navigator.share({title:"Dodch Stories",text:"Check out these amazing stories!",url:window.location.href}).then(()=>console.log("Shared successfully")).catch(e=>console.error("Error sharing:",e))}else alert("Web Share API is not supported on this device.")}</script></body></html>
