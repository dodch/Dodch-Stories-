<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Glassmorphism Grid</title>
    <style>
        :root {
            --lg-bg-color: rgba(255, 255, 255, 0.25);
            --lg-highlight: rgba(255, 255, 255, 0.75);
            --lg-text: #ffffff;
            --lg-red: #fb4268;
            --lg-grey: #444739;
        }

        body {
            margin: 0;
            padding: 2rem 0;
            min-height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            background: url("https://i.ibb.co/hxBtrKYq/IMG-1865.jpg") center/cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .glass-container {
            position: relative;
            display: flex;
            align-items: center;
            background: transparent;
            border-radius: 2rem;
            overflow: hidden;
            flex: 1 1 auto;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
            color: var(--lg-text);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
            width: 80vw;
            max-width: 800px;
        }

        .glass-container--rounded {
            border-radius: 3rem;
        }

        .glass-filter,
        .glass-overlay,
        .glass-specular {
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .glass-filter {
            z-index: 0;
            backdrop-filter: blur(4px);
            filter: url(#lensFilter) saturate(120%) brightness(1.15);
        }

        .glass-overlay {
            z-index: 1;
            background: var(--lg-bg-color);
        }

        .glass-specular {
            z-index: 2;
            box-shadow: inset 1px 1px 0 var(--lg-highlight), inset 0 0 5px var(--lg-highlight);
        }

        .glass-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex: 1 1 auto;
            align-items: center;
            justify-content: space-around;
            padding: 12px 28px;
            gap: 1rem;
            flex-wrap: wrap;
            /* Added min-height to make the empty content area visible */
            min-height: 200px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 2rem;
            width: 100%;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            transition: all 0.2s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: black;
            font-size: 1.2rem;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-container glass-container--rounded">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div class="glass-content">
            <div class="grid-container">
                </div>
        </div>
    </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <filter id="lensFilter" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
        <feComponentTransfer in="SourceAlpha" result="alpha">
            <feFuncA type="identity" />
        </feComponentTransfer>

        <feGaussianBlur in="alpha" stdDeviation="50" result="blur" />

        <feDisplacementMap in="SourceGraphic" in2="blur" scale="50" xChannelSelector="A" yChannelSelector="A" />
    </filter>
</svg>

</body>
</html>
