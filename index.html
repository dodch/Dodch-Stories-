<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="WPsemouAlOQyJaztzjjtf6afzzagtg6WWPZh7gd3T8A">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodch Stories | Original Fiction and Creative Writing</title>
    <meta name="description" content="Dodch Stories is a collection of original stories written with emotion, creativity, and depth. Explore fiction that connects to the heart and imagination.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">
    <style>
        /* Default (Light) Mode Variables */
        :root {
            --lg-bg-color: rgba(255, 255, 255, 0.25);
            --lg-highlight: rgba(255, 255, 255, 0.75);
            --lg-text: #ffffff;
            --heart-color: rgba(255, 255, 255, 0.8);
            --heart-active: #fb4268;
            --bg-url: url("https://i.ibb.co/hxBtrKYq/IMG-1865.jpg");
            --main-bg: rgba(0, 0, 0, 0);
            --body-transition: background-color 0.5s ease;
            --button-bg: rgba(255, 255, 255, 0.3);
            --button-hover-bg: rgba(255, 255, 255, 0.5);
            --button-shadow: rgba(0, 0, 0, 0.3);
            --search-bg: rgba(255, 255, 255, 0.3);
            --search-placeholder: rgba(255, 255, 255, 0.6);
            --moon-color: #ffffff;
            --notification-text: #ffffff;
            --glass-shadow: rgba(0, 0, 0, 0.3);
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --lg-bg-color: rgba(0, 0, 0, 0.4);
            --lg-highlight: rgba(255, 255, 255, 0.3);
            --main-bg: rgba(0, 0, 0, 0.6);
            --lg-text: #f0f0f0;
            --button-bg: rgba(0, 0, 0, 0.4);
            --button-hover-bg: rgba(0, 0, 0, 0.6);
            --button-shadow: rgba(255, 255, 255, 0.15);
            --search-bg: rgba(0, 0, 0, 0.4);
            --search-placeholder: rgba(255, 255, 255, 0.5);
            --moon-color: #fce38a;
            --glass-shadow: rgba(255, 255, 255, 0.15);
            --notification-text: #f0f0f0;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow-x: hidden;
            background-color: var(--main-bg);
            transition: var(--body-transition);
        }

        body {
            overflow-y: auto;
            /* ADDED THIS SECTION FOR BACKGROUND */
            background-image: var(--bg-url);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* NEW FIX: A temporary color to hide the white space */
            background-color: #2e3b55;
        }
        
        /* REMOVED THE .background RULE */
        /* .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-url) center/cover no-repeat;
            z-index: -1;
        } */

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
            align-items: center;
            transition: all 0.5s ease;
            /* NEW FIX: Margin-top handled by JavaScript to adjust for safe area */
            /* margin-top: 6rem; */
            margin-bottom: 200px;
            position: relative;
        }

        .glass-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            min-height: 200px;
            border-radius: 3rem;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--glass-shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            opacity: 0;
            transform: scale(0.9);
        }

        .glass-container:hover {
            transform: scale(1.03) rotate(-1deg);
        }

        .glass-container.animate-in {
            opacity: 1;
            /* Animation duration for the main grid container */
            animation: jelloEntrance 1.2s cubic-bezier(0.175, 0.885, 0.32, 2.2) forwards;
        }

        @keyframes jelloEntrance {
            0% {
                opacity: 0;
                transform: scale(0.7) translateY(50px);
            }
            40% {
                opacity: 1;
                transform: scale(1.05) translateY(-10px) rotate(-1deg);
            }
            60% {
                transform: scale(0.98) translateY(5px) rotate(0.5deg);
            }
            100% {
                transform: scale(1) translateY(0px) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes jelloExit {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
        }

        /* FIXED: Updated panel-hidden class */
        .panel-hidden {
            animation: jelloExit 0.3s ease-in forwards;
            pointer-events: none;
            height: auto;
            padding: 0;
            margin: 0;
            border: none;
            min-height: 0;
            overflow: visible;
            opacity: 0;
            transform: scale(0.9) translateY(20px);
        }

        .glass-filter,
        .glass-overlay,
        .glass-specular {
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .glass-filter {
            z-index: 0;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            filter: url(#lensFilter) saturate(120%) brightness(1.15);
        }

        .glass-overlay {
            z-index: 1;
            background: var(--lg-bg-color);
            transition: background 0.5s ease;
        }

        .glass-specular {
            z-index: 2;
            box-shadow: inset 1px 1px 0 var(--lg-highlight), inset 0 0 5px var(--lg-highlight);
            transition: box-shadow 0.5s ease;
        }

        .glass-content {
            position: relative;
            z-index: 3;
            color: var(--lg-text);
            font-size: 1.2rem;
            text-align: center;
            padding: 0 2rem;
            transition: color 0.5s ease;
        }

        .glass-content .title, .glass-content .description {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s cubic-bezier(0.175, 0.885, 0.32, 2.2), transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .glass-container.animate-in .glass-content .title,
        .glass-container.animate-in .glass-content .description {
            opacity: 1;
            transform: translateY(0);
        }

        .glass-content .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .glass-content .description {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Base style for all glass buttons */
        .glass-button-base {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 4;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2), box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .glass-button-base::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            z-index: -1;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background: var(--button-bg);
            transition: background 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .glass-button-base::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            z-index: 1;
            box-shadow: inset 1px 1px 0 var(--lg-highlight), inset 0 0 5px var(--lg-highlight);
            transition: box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .glass-button-base:hover {
            transform: scale(1.1);
        }

        .glass-button-base:hover::before {
            background: var(--button-hover-bg);
        }

        /* Individual button styles */
        .favorite-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            /* **UPDATED**: Increased animation duration for the heart button */
            animation: buttonEntrance 1s cubic-bezier(0.175, 0.885, 0.32, 2.2) forwards;
            opacity: 0;
            transform: scale(0);
        }

        .favorite-btn.animate-in {
            /* **UPDATED**: Increased animation duration for the heart button */
            animation: buttonBounceIn 1s cubic-bezier(0.175, 0.885, 0.32, 2.2) forwards;
        }

        @keyframes buttonBounceIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            40% {
                opacity: 1;
                transform: scale(1.2);
            }
            60% {
                transform: scale(0.9);
            }
            80% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes buttonEntrance {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .favorite-btn svg {
            position: relative;
            z-index: 2;
            width: 20px;
            height: 20px;
            fill: var(--heart-color);
            transition: fill 0.2s cubic-bezier(0.175, 0.885, 0.32, 2.2);
            transform: translateY(1px);
        }

        .favorite-btn.active svg {
            fill: var(--heart-active);
        }

        .floating-buttons-container {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 10;
            /* Animation duration for the main buttons container */
            animation: containerEntrance 1.2s cubic-bezier(0.175, 0.885, 0.32, 2.2) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .floating-buttons-container.animate-in {
            animation: containerBounceIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 2.2) forwards;
        }

        @keyframes containerBounceIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            40% {
                opacity: 1;
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(5px);
            }
            80% {
                transform: translateY(-2px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 6px 20px var(--button-shadow);
            z-index: 10;
            transition: box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2);
            animation: buttonEntrance 0.6s cubic-bezier(0.175, 0.885, 0.32, 2.2) forwards;
            opacity: 0;
            transform: scale(0);
        }

        .floating-button.animate-in {
            animation: buttonBounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 2.2) forwards;
        }

        .floating-button:nth-child(1) {
            animation-delay: 0.2s;
        }

        .floating-button:nth-child(2) {
            animation-delay: 0.4s;
        }

        .floating-button:hover {
            box-shadow: 0 10px 30px var(--button-shadow);
        }

        .floating-button svg {
            position: relative;
            z-index: 2;
            width: 30px;
            height: 30px;
            fill: var(--lg-text);
            transition: fill 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2);
            transform: translateY(1px);
        }

        /* Premium bounce effect for all buttons */
        .bouncy-tap {
            animation: tapBounce 0.2s cubic-bezier(0.175, 0.885, 0.32, 2.2) forwards;
        }

        @keyframes tapBounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.3); }
            60% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        #darkModeBtn svg {
            fill: var(--moon-color);
        }

        #filterBtn.floating-button.glowing-red svg {
            fill: var(--heart-active);
        }

        .floating-button.glowing-red {
            box-shadow: 0 0 15px #fb4268;
            transition: box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .floating-button.glowing-yellow {
            box-shadow: 0 0 15px #fce38a;
            transition: box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .floating-button.glowing-blue,
        .search-button.glowing-blue {
            box-shadow: 0 0 15px #00aaff;
            transition: box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .highlight {
            --glow-color: #00aaff;
            color: #ffffff;
            text-shadow:
                0 0 10px var(--glow-color),
                0 0 20px var(--glow-color),
                0 0 30px var(--glow-color),
                0 0 40px var(--glow-color);
            transition: text-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2);
            animation: text-glow-pulse 2s infinite alternate;
        }

        @keyframes text-glow-pulse {
            0% {
                text-shadow:
                    0 0 10px var(--glow-color),
                    0 0 20px var(--glow-color);
            }
            100% {
                text-shadow:
                    0 0 20px var(--glow-color),
                    0 0 40px var(--glow-color),
                    0 0 60px var(--glow-color);
            }
        }

        .search-container-wrapper {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 10;
            flex-direction: row;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            /* Animation duration for the search container */
            animation: searchContainerEntrance 1.2s cubic-bezier(0.175, 0.885, 0.32, 2.2) forwards;
            opacity: 0;
            transform: translateX(20px);
        }

        .search-container-wrapper.animate-in {
            animation: searchContainerBounceIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 2.2) forwards;
        }

        @keyframes searchContainerBounceIn {
            0% {
                opacity: 0;
                transform: translateX(20px);
            }
            40% {
                opacity: 1;
                transform: translateX(-10px);
            }
            60% {
                transform: translateX(5px);
            }
            80% {
                transform: translateX(-2px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes searchContainerEntrance {
            0% {
                opacity: 0;
                transform: translateX(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .search-bar {
            width: 0;
            height: 60px;
            border: none;
            border-radius: 30px;
            padding: 0;
            color: var(--lg-text);
            font-size: 1rem;
            opacity: 0;
            visibility: hidden;
            margin-right: 0px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            background: var(--search-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: inset 1px 1px 0 var(--lg-highlight), inset 0 0 5px var(--lg-highlight);
        }

        .search-bar:focus {
            outline: none;
        }

        .search-bar.active {
            width: 250px;
            padding: 0 20px;
            opacity: 1;
            visibility: visible;
            margin-right: 1rem;
        }

        .search-bar::placeholder {
            color: var(--search-placeholder);
        }

        .search-button {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            box-shadow: 0 6px 20px var(--button-shadow);
            transition: box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .search-button:hover {
            box-shadow: 0 10px 30px var(--button-shadow);
        }

        .search-button svg {
            position: relative;
            z-index: 2;
            width: 30px;
            height: 30px;
            fill: var(--lg-text);
            transition: fill 0.5s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        #no-favorites-message {
            color: var(--lg-text);
            font-size: 1.5rem;
            opacity: 0;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            pointer-events: none;
            transition: opacity 0.5s cubic-bezier(0.175, 0.885, 0.32, 2.2), transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 2.2);
            width: 100%;
            z-index: 5;
        }

        #no-favorites-message.show {
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 600px) {
            .container {
                margin-top: 6rem;
            }

            .search-container-wrapper {
                right: 1rem;
                top: 1rem;
                gap: 0.5rem;
            }

            .search-bar {
                width: 0;
                margin-left: 0;
            }

            .search-bar.active {
                width: 200px;
                padding: 0 15px;
                margin-left: 0.5rem;
            }

            .floating-buttons-container {
                left: 1rem;
                bottom: 1rem;
            }
        }

        .notifications-container {
            position: fixed;
            top: 2rem;
            right: 100px;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            z-index: 10;
            height: 60px;
            width: calc(100% - 100px);
            pointer-events: none;
        }

        .notifications-container .notification-item {
            color: var(--notification-text);
            font-size: 1.25rem;
            font-weight: bold;
            animation: slide-left 15s linear infinite;
            display: inline-block;
            animation-delay: -5s;
        }

        @keyframes slide-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Loading animation styles */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            pointer-events: all;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            text-align: center;
            width: 100%;
            line-height: 100px;
        }

        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #fff;
            font-family: 'Quattrocento Sans', sans-serif;
            font-size: 2rem;
            filter: blur(0px);
            animation: blur-text 1.5s infinite linear alternate;
        }
        
        /* Animation delays for staggered effect */
        .loading-text span:nth-child(1) { animation-delay: 0s; }
        .loading-text span:nth-child(2) { animation-delay: 0.2s; }
        .loading-text span:nth-child(3) { animation-delay: 0.4s; }
        .loading-text span:nth-child(4) { animation-delay: 0.6s; }
        .loading-text span:nth-child(5) { animation-delay: 0.8s; }

        @keyframes blur-text {
            0% { filter: blur(0px); }
            100% { filter: blur(4px); }
        }

        /* FIX: A small empty div to force correct scroll behavior on Android */
        .scroll-fix {
            height: 1px;
            margin-top: 50px; /* Optional: provides a buffer at the bottom */
        }

    </style>
</head>
<body>

<div class="loading" id="loadingScreen">
    <div class="loading-text">
        <span class="loading-text-words">D</span>
        <span class="loading-text-words">O</span>
        <span class="loading-text-words">D</span>
        <span class="loading-text-words">C</span>
        <span class="loading-text-words">H</span>
    </div>
</div>

<div class="notifications-container">
    <p class="notification-item">New update from the ground up ( beta testing ) inspired by the new design era of Liquid Glass made by Apple . I hope you like it ❤️ </p>
</div>

<div class="container" id="panelsContainer"></div>
<span id="no-favorites-message">No favorites yet! Click the heart to add some.</span>

<div class="floating-buttons-container animate-in">
    <div class="floating-button glass-button-base" id="darkModeBtn" title="Toggle Dark Mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </div>
    <div class="floating-button glass-button-base" id="filterBtn" title="Show Favorites">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
            4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 
            3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>
</div>

<div class="search-container-wrapper animate-in" id="searchContainerWrapper">
    <div class="search-button glass-button-base" id="searchButton" title="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
            <circle cx="11" cy="11" r="8" fill="transparent"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </div>
    <input type="text" id="searchInput" class="search-bar" placeholder="Search stories...">
</div>

<svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
    <filter id="lensFilter" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
        <feComponentTransfer in="SourceAlpha" result="alpha">
            <feFuncA type="identity"/>
        </feComponentTransfer>
        <feGaussianBlur in="in" stdDeviation="50" result="blur"/>
        <feDisplacementMap in="SourceGraphic" in2="blur" scale="50" xChannelSelector="A" yChannelSelector="A"/>
    </filter>
</svg>

<div class="scroll-fix"></div>

<script>
const filterBtn = document.getElementById('filterBtn');
const darkModeBtn = document.getElementById('darkModeBtn');
const searchButton = document.getElementById('searchButton');
const searchBar = document.getElementById('searchInput');
const panelsContainer = document.getElementById('panelsContainer');
const noFavoritesMessage = document.getElementById('no-favorites-message');
const body = document.body;

let showingFavorites = false;
let panels = [];
let allStories = [];

// Load saved state from localStorage on page load
function loadSavedState() {
    const savedDarkMode = localStorage.getItem('darkMode');
    const savedShowingFavorites = localStorage.getItem('showingFavorites');
    const savedSearchActive = localStorage.getItem('searchActive');
    const savedSearchValue = localStorage.getItem('searchValue');
    const savedFavorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    if (savedDarkMode === 'true') {
        body.classList.add('dark-mode');
        darkModeBtn.classList.add('glowing-yellow');
    }

    // Set showingFavorites based on saved state BEFORE rendering panels
    showingFavorites = savedShowingFavorites === 'true';
    
    if (showingFavorites) {
        filterBtn.classList.add('glowing-red');
    }

    if (savedSearchActive === 'true') {
        searchBar.classList.add('active');
        searchButton.classList.add('glowing-blue');
    }

    if (savedSearchValue) {
        searchBar.value = savedSearchValue;
    }

    // Apply saved favorites to panels
    if (savedFavorites.length > 0) {
        panels.forEach((panel, index) => {
            const title = panel.querySelector('.title').dataset.originalTitle;
            if (savedFavorites.includes(title)) {
                panel.querySelector('.favorite-btn').classList.add('active');
            }
        });
    }
}

// Save state to localStorage
function saveState() {
    localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
    localStorage.setItem('showingFavorites', showingFavorites);
    localStorage.setItem('searchActive', searchBar.classList.contains('active'));
    localStorage.setItem('searchValue', searchBar.value);
    
    // Save favorites
    const favoriteTitles = [];
    document.querySelectorAll('.glass-container .favorite-btn.active').forEach(btn => {
        const panel = btn.closest('.glass-container');
        const title = panel.querySelector('.title').dataset.originalTitle;
        favoriteTitles.push(title);
    });
    localStorage.setItem('favorites', JSON.stringify(favoriteTitles));
}

function highlightText(text, query) {
    if (!query) return text;
    const regex = new RegExp(query, 'gi');
    return text.replace(regex, (match) => `<span class="highlight">${match}</span>`);
}

function addBouncyAnimation(element) {
    // Immediately apply animation class for instant feedback
    element.classList.add('bouncy-tap');
    
    // Remove animation class after it completes
    setTimeout(() => {
        element.classList.remove('bouncy-tap');
    }, 200); // Match animation duration
}

function updateNoFavoritesMessageState() {
    const favoritePanels = document.querySelectorAll('.glass-container .favorite-btn.active');
    if (showingFavorites && favoritePanels.length === 0) {
        noFavoritesMessage.classList.add('show');
    } else {
        noFavoritesMessage.classList.remove('show');
    }
}

function updatePanelVisibility(panel, shouldShow, searchQuery) {
    const titleEl = panel.querySelector('.title');
    const descriptionEl = panel.querySelector('.description');
    const favoriteBtn = panel.querySelector('.favorite-btn');
    
    const originalTitle = titleEl.dataset.originalTitle;
    const originalDescription = descriptionEl.dataset.originalDescription;
    
    titleEl.innerHTML = highlightText(originalTitle, searchQuery);
    descriptionEl.innerHTML = highlightText(originalDescription, searchQuery);

    if (shouldShow) {
        // Ensure panel is properly displayed
        panel.style.display = 'flex';
        panel.style.visibility = 'visible';
        panel.style.opacity = '1';
        panel.style.height = '';
        panel.style.padding = '';
        panel.style.margin = '';
        panel.style.overflow = '';
        panel.style.transform = 'scale(1) translateY(0)';
        panel.classList.remove('panel-hidden');
        panel.classList.add('animate-in');
        
        // Explicitly reset and reapply favorite button animation
        favoriteBtn.classList.remove('animate-in');
        favoriteBtn.style.opacity = '0';
        favoriteBtn.style.transform = 'scale(0)';
        setTimeout(() => {
            favoriteBtn.classList.add('animate-in');
        }, 50); // Small delay to ensure animation retriggers
    } else {
        panel.classList.add('panel-hidden');
        panel.classList.remove('animate-in');
        
        // Cleanup after animation completes
        setTimeout(() => {
            if (panel.classList.contains('panel-hidden')) {
                panel.style.display = 'none';
            }
        }, 300);
    }
}

function filterAndRenderPanels() {
    const searchQuery = searchBar.value.toLowerCase();
    let visiblePanelsCount = 0;

    panels.forEach(panel => {
        const isFavorite = panel.querySelector('.favorite-btn').classList.contains('active');
        const title = panel.querySelector('.title').dataset.originalTitle.toLowerCase();
        const description = panel.querySelector('.description').dataset.originalDescription.toLowerCase();
        const isMatch = title.includes(searchQuery) || description.includes(searchQuery);
        
        const shouldShow = isMatch && (!showingFavorites || isFavorite);
        
        updatePanelVisibility(panel, shouldShow, searchQuery);
        
        if (shouldShow) {
            visiblePanelsCount++;
        }
    });

    updateNoFavoritesMessageState();
    saveState(); // Save state after filtering
}

async function fetchAndRenderPanels() {
    try {
        const response = await fetch('stories.json');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const stories = await response.json();
        
        panelsContainer.innerHTML = '';
        allStories = stories;
        
        stories.forEach((story, index) => {
            const panelHtml = `
                <a href="${story.file}" class="glass-container">
                    <div class="glass-filter"></div>
                    <div class="glass-overlay"></div>
                    <div class="glass-specular"></div>
                    <div class="glass-content">
                        <div class="title" data-original-title="${story.title}">${story.title}</div>
                        <div class="description" data-original-description="${story.description}">${story.description}</div>
                    </div>
                    <div class="favorite-btn glass-button-base">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
                            4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 
                            3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                </a>
            `;
            panelsContainer.insertAdjacentHTML('beforeend', panelHtml);
        });

        panels = document.querySelectorAll('.glass-container');
        panels.forEach((panel, index) => {
            setTimeout(() => {
                panel.classList.add('animate-in');
            }, index * 120); // Slightly increased delay for smoother cascade
        });

        // Add event listeners to favorite buttons with proper animation handling
        document.querySelectorAll('.favorite-btn').forEach((btn, index) => {
            btn.style.opacity = '0';
            btn.style.transform = 'scale(0)';
            setTimeout(() => {
                btn.classList.add('animate-in');
            }, index * 50);
            
            btn.addEventListener('click', (event) => {
                event.preventDefault();
                addBouncyAnimation(btn);
                btn.classList.toggle('active');
                btn.setAttribute('aria-pressed', btn.classList.contains('active')); // Accessibility
                filterAndRenderPanels();
            });
        });
        
        if (searchBar.classList.contains('active')) {
            filterAndRenderPanels();
        }

        // Load saved state after panels are created
        loadSavedState();
        
        // Apply filter if needed after loading
        if (showingFavorites) {
            filterAndRenderPanels();
        }

    } catch (error) {
        console.error('Failed to fetch stories:', error);
        panelsContainer.innerHTML = '<p style="color:white;">Failed to load stories. Please ensure "stories.json" exists and is formatted correctly.</p>';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const loadingScreen = document.getElementById('loadingScreen');
    const bgImageUrl = getComputedStyle(document.documentElement).getPropertyValue('--bg-url').replace(/url\(['"]?([^'"]+)['"]?\)/, '$1').trim();

    if (bgImageUrl) {
        const img = new Image();
        img.onload = () => {
            // Background image is loaded, now hide the loading screen
            loadingScreen.classList.add('hidden');
            // Animate in the main content after a slight delay
            setTimeout(() => {
                fetchAndRenderPanels();
            }, 500); // Wait a moment for the fade-out to start
        };
        img.onerror = () => {
            console.error('Failed to load background image. Hiding loading screen anyway.');
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
                fetchAndRenderPanels();
            }, 500);
        };
        img.src = bgImageUrl;
    } else {
        // If no background image is set, just hide the loading screen
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
                fetchAndRenderPanels();
            }, 500);
    }
});

darkModeBtn.addEventListener('click', () => {
    addBouncyAnimation(darkModeBtn);
    body.classList.toggle('dark-mode');
    darkModeBtn.classList.toggle('glowing-yellow');
    saveState();
});

filterBtn.addEventListener('click', () => {
    addBouncyAnimation(filterBtn);
    showingFavorites = !showingFavorites;

    if (showingFavorites) {
        filterBtn.classList.add('glowing-red');
    } else {
        filterBtn.classList.remove('glowing-red');
    }

    filterAndRenderPanels();
    updateNoFavoritesMessageState();

    const favoritePanels = document.querySelectorAll('.glass-container .favorite-btn.active');
    if (showingFavorites && favoritePanels.length > 0) {
        panelsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    saveState();
});

searchButton.addEventListener('click', () => {
    searchBar.classList.toggle('active');
    searchButton.classList.toggle('glowing-blue');
    if (searchBar.classList.contains('active')) {
        searchBar.focus();
    } else {
        searchBar.value = '';
        filterAndRenderPanels();
    }
    saveState();
});

searchBar.addEventListener('input', filterAndRenderPanels);

// NEW FIX: Adjust top margin of container for iOS 26 safe area
function adjustContainerTop() {
    const container = document.getElementById('panelsContainer');
    // Get the top safe area inset from the environment variables
    const safeAreaTop = window.getComputedStyle(document.documentElement).getPropertyValue('safe-area-inset-top');

    if (safeAreaTop) {
        // Convert the value to a number and add a buffer
        const topMargin = parseFloat(safeAreaTop) + 16; // Add 16px to be safe
        container.style.marginTop = `${topMargin}px`;
    }
}

// Call the function on page load
window.addEventListener('load', adjustContainerTop);

// Call the function on resize, just in case
window.addEventListener('resize', adjustContainerTop);
