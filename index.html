<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">
<style>
  :root{
    --heart-color:rgba(255,255,255,0.8);
    --heart-active:#fb4268;
    --bg-url:url("https://i.ibb.co/hxBtrKYq/IMG-1865.jpg");
    --bg-url-dark:url("https://i.ibb.co/5gBLTYpm/IMG-2195.jpg");
    --main-bg:rgba(0,0,0,0);
    --moon-color:#fff;
    --notification-text:#fff;
    --search-placeholder:rgba(255,255,255,0.5);
    --tint-color:#fff;
    --blue-tint:#00aaff;
    --purple-tint:#a366ff;
    --red-tint:#ff3366;
    --golden-tint:gold;
    --glass-bg:color-mix(in srgb,var(--tint-color) 10%,transparent);
    --glass-text:#fff;
    --glass-shadow:inset 0 0 0 1px color-mix(in srgb,#fff 10%,transparent),
                    inset 1.8px 3px 0px -2px color-mix(in srgb,#fff 90%,transparent),
                    inset -2px -2px 0px -2px color-mix(in srgb,#fff 80%,transparent),
                    inset -3px -8px 1px -6px color-mix(in srgb,#fff 60%,transparent),
                    inset -0.3px -1px 4px 0px color-mix(in srgb,#000 12%,transparent),
                    inset -1.5px 2.5px 0px -2px color-mix(in srgb,#000 20%,transparent),
                    inset 0px 3px 4px -2px color-mix(in srgb,#000 20%,transparent),
                    inset 2px -6.5px 1px -4px color-mix(in srgb,#000 10%,transparent),
                    0px 2px 10px 0px color-mix(in srgb,#000 20%,transparent),
                    0px 10px 30px 0px color-mix(in srgb,#000 15%,transparent);
    --button-shadow:var(--glass-shadow);
    transition: all 0.5s ease-in-out;
  }
  body.dark-mode{
    --main-bg:rgba(0,0,0,0.7);
    --moon-color:#fce38a;
    --notification-text:#f0f0f0;
    --search-placeholder:rgba(255,255,255,0.8);
    --tint-color:#888;
    --blue-tint:#00aaff;
    --purple-tint:#a366ff;
    --red-tint:#ff3366;
    --golden-tint:gold;
    --glass-bg:rgba(0,0,0,0.35);
    --glass-text:#f0f0f0;
    --glass-shadow:inset 0 0 0 1px color-mix(in srgb,#fff 10%,transparent),
                    inset 1.8px 3px 0px -2px color-mix(in srgb,#fff 90%,transparent),
                    inset -2px -2px 0px -2px color-mix(in srgb,#fff 80%,transparent),
                    inset -3px -8px 1px -6px color-mix(in srgb,#fff 60%,transparent),
                    inset -0.3px -1px 4px 0px color-mix(in srgb,#000 12%,transparent),
                    inset -1.5px 2.5px 0px -2px color-mix(in srgb,#000 20%,transparent),
                    inset 0px 3px 4px -2px color-mix(in srgb,#000 20%,transparent),
                    inset 2px -6.5px 1px -4px color-mix(in srgb,#000 10%,transparent),
                    0px 2px 10px 0px color-mix(in srgb,rgba(0,0,0,0.5),transparent),
                    0px 10px 30px 0px color-mix(in srgb,rgba(0,0,0,0.4),transparent);
    --button-shadow:var(--glass-shadow);
  }
  body {
    margin:0;
    color:#fff;
    font-family:sans-serif;
    padding:40px;
    background-color:#2e3b55;
    position: relative;
    overflow-x: hidden;
    transition: all 0.5s ease-in-out;
  }
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: var(--bg-url);
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    z-index: -1;
    transition: background-image 1s ease-in-out, background-color 1s ease-in-out;
  }
  body.dark-mode::before {
    background-image: var(--bg-url-dark);
  }
  h1{margin:0 0 20px;}
  .grid {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap:20px;
    margin-top: 100px;
    transition: all 0.5s ease-in-out;
  }
  .glass-container {
    background:var(--glass-bg);
    border-radius:3rem;
    padding:20px;
    min-height:120px;
    box-shadow:var(--glass-shadow);
    will-change: transform;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    transition: box-shadow 0.2s, background 0.5s ease-in-out;
    cursor:pointer;
    text-decoration: none;
    color: var(--glass-text);
    backdrop-filter:blur(4px) url(#filter);
    -webkit-backdrop-filter:blur(4px);
    position: relative;
  }
  .glass-container:hover {
    box-shadow:0 20px 50px rgba(0,0,0,0.7), inset 0 0 0 1px rgba(255, 255, 255, 0.1), var(--glass-shadow);
  }
  .glass-container.favorited{
    background-color:color-mix(in srgb,var(--heart-active) 25%,transparent)
  }
  .glass-content {
    text-align: center;
    padding: 0 2rem;
  }
  .title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: .5rem;
  }
  .description {
    font-size: 1rem;
    opacity: .8;
  }
  .search-container-wrapper {
    position: fixed;
    top: 40px;
    right: 40px;
    display: flex;
    align-items: center;
    gap: 1rem;
    z-index: 10;
  }
  .search-bar {
    width:0;
    height:60px;
    border:none;
    border-radius:30px;
    padding:0;
    color:var(--glass-text);
    font-size:1rem;
    opacity:0;
    visibility:hidden;
    margin-right:0px;
    background-color:color-mix(in srgb,var(--blue-tint) 20%,transparent);
    backdrop-filter:blur(4px);
    -webkit-backdrop-filter:blur(4px);
    box-shadow:var(--glass-shadow);
    transition: width 0.5s ease-in-out, padding 0.5s ease-in-out, opacity 0.5s ease-in-out, background-color 0.5s ease-in-out;
  }
  .search-bar:focus{outline:none}
  .search-bar::placeholder{color:var(--search-placeholder);}
  .search-bar.active{
    width:250px;
    padding:0 20px;
    opacity:1;
    visibility:visible;
    margin-right:1rem;
  }
  .search-button{
    width:60px;
    height:60px;
    border-radius:30px;
    box-shadow:var(--button-shadow);
    cursor: pointer;
    background-color:color-mix(in srgb,var(--blue-tint) 20%,transparent);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: box-shadow 0.5s ease-in-out, background-color 0.5s ease-in-out;
    backdrop-filter:blur(4px);
    -webkit-backdrop-filter:blur(4px);
  }
  .search-button svg{
    width:30px;
    height:30px;
    fill: none;
    stroke: var(--glass-text);
    stroke-width:2;
    stroke-linecap:round;
    stroke-linejoin:round;
    transition: stroke 0.5s ease-in-out;
  }
  .highlight {
    color: var(--blue-tint);
    text-shadow:0 0 10px var(--blue-tint),0 0 20px var(--blue-tint);
  }
  /* --- Buttons from the second code --- */
  .favorite-btn{
    position:absolute;
    top:1rem;
    right:1rem;
    width:40px;
    height:40px;
    border-radius:50%;
    opacity:1;
    transform:scale(1);
    background-color: color-mix(in srgb,var(--red-tint) 20%,transparent);
    box-shadow: var(--button-shadow);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
  }
  .favorite-btn svg{
    position:relative;
    z-index:2;
    width:20px;
    height:20px;
    fill:var(--heart-color);
    transform:translateY(1px);
    transition:fill 0.5s ease-in-out;
    stroke:black;
    stroke-width:1.5px;
  }
  .favorite-btn.active svg{
    fill:var(--heart-active);
  }
  .floating-buttons-container{
    position:fixed;
    bottom:2rem;
    left:2rem;
    display:flex;
    gap:1rem;
    z-index:10;
  }
  .floating-button{
    width:60px;
    height:60px;
    border-radius:50%;
    box-shadow:var(--button-shadow);
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    background-color: color-mix(in srgb,var(--purple-tint) 20%,transparent);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    transition: background-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    transform-origin: center;
  }
  #filterBtn.floating-button {
      background-color: color-mix(in srgb,var(--red-tint) 20%,transparent);
  }
  .floating-button svg{
    width:30px;
    height:30px;
    fill:var(--glass-text);
    transition:fill 0.5s ease-in-out;
    stroke:black;
    stroke-width:1.5px;
  }
  #darkModeBtn.active svg{
    fill:var(--moon-color);
  }
  #no-favorites-message{
    color:var(--glass-text);
    font-size:1.5rem;
    opacity:0;
    text-align:center;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-40%);
    pointer-events:none;
    width:100%;
    z-index:5;
  }
  #no-favorites-message.show{
    opacity:1;
    transform:translate(-50%,-50%);
  }
  .loading{
    position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999;
    display:flex;justify-content:center;align-items:center;opacity:1;transition:opacity 1s ease-in-out;
    pointer-events:all;
  }
  .loading.hidden{
    opacity:0;pointer-events:none;
  }
  .loading-text{
    text-align:center;width:100%;line-height:100px;
  }
  .loading-text span{
    display:inline-block;margin:0 5px;color:#fff;font-family:'Quattrocento Sans',sans-serif;
    font-size:2rem;filter:blur(0);animation:blur-text 1.5s infinite linear alternate;
  }
  .loading-text span:nth-child(1){animation-delay:0s}
  .loading-text span:nth-child(2){animation-delay:.2s}
  .loading-text span:nth-child(3){animation-delay:.4s}
  .loading-text span:nth-child(4){animation-delay:.6s}
  .loading-text span:nth-child(5){animation-delay:.8s}
  @keyframes blur-text{0%{filter:blur(0)}100%{filter:blur(4px)}}
  .notifications-container{
    position:fixed;top:2rem;right:100px;display:flex;align-items:center;overflow:hidden;
    white-space:nowrap;z-index:10;height:60px;width:calc(100% - 100px);pointer-events:none;
  }
  .notifications-container .notification-item{
    color:var(--notification-text);font-size:1.25rem;font-weight:bold;
    animation:slide-left 15s linear infinite;display:inline-block;animation-delay:-5s;
  }
  @keyframes slide-left{0%{transform:translateX(100%)}100%{transform:translateX(-100%)}}
  .panel-hidden{
    pointer-events:none;height:auto;padding:0;margin:0;border:none;min-height:0;
    overflow:visible;opacity:0;transform:scale(0.9) translateY(20px);display:none;
  }
  .scroll-fix{
    height:1px;
    margin-top:50px;
  }
  
  /* --- Media Query for smaller screens --- */
  @media (max-width: 600px) {
    .search-container-wrapper {
      top: 20px;
      right: 20px;
      gap: 0.5rem;
    }
    .search-bar.active {
      width: 180px;
      padding: 0 15px;
      margin-right: 0.5rem;
    }
    body {
        padding: 20px;
    }
    .floating-buttons-container{
        left:1rem;
        bottom:1rem;
    }
  }
  .site-footer {
    text-align: center;
    margin-top: 50px;
    color: var(--glass-text);
    opacity: 0.7;
    font-size: 0.9rem;
    transition: color 0.5s ease-in-out;
  }

  /* --- Jello Animation CSS --- */
  .squash {
    transform: scale(0.85, 0.9);
  }

  @keyframes jello-wobble {
    0%   { transform: scale(1,1); }
    15%  { transform: scale(1.25,0.75) rotate(1deg); }
    30%  { transform: scale(0.75,1.25) rotate(-1deg); }
    45%  { transform: scale(1.15,0.85) rotate(0.6deg); }
    60%  { transform: scale(0.9,1.1) rotate(-0.6deg); }
    75%  { transform: scale(1.05,0.95) rotate(0.3deg); }
    100% { transform: scale(1,1) rotate(0); }
  }

  .jello {
    animation: jello-wobble 0.8s ease;
  }
  
  /* --- Added CSS for story details and status pills --- */
  .story-length {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 0.8rem;
    opacity: 0.6;
    text-transform: capitalize;
  }
  
  .creation-date {
    position: absolute;
    bottom: 20px;
    right: 20px;
    font-size: 0.8rem;
    opacity: 0.6;
  }

  .glass-container.no-link {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
  }
  
  /* --- New 'status' pill CSS with glow animations --- */
  .new-pill {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 12px;
      z-index: 10;
      transform-origin: center;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
  }

  .new-pill.red {
      background-color: var(--red-tint);
      animation: glow-red 1.5s infinite alternate ease-in-out;
  }

  @keyframes glow-red {
      0% { box-shadow: 0 0 5px var(--red-tint), 0 0 10px var(--red-tint), 0 0 15px var(--red-tint); transform: scale(1); }
      100% { box-shadow: 0 0 10px var(--red-tint), 0 0 20px var(--red-tint), 0 0 30px var(--red-tint); transform: scale(1.05); }
  }

  .new-pill.purple {
      background-color: var(--purple-tint);
      animation: glow-purple 1.5s infinite alternate ease-in-out;
  }

  @keyframes glow-purple {
      0% { box-shadow: 0 0 5px var(--purple-tint), 0 0 10px var(--purple-tint), 0 0 15px var(--purple-tint); transform: scale(1); }
      100% { box-shadow: 0 0 10px var(--purple-tint), 0 0 20px var(--purple-tint), 0 0 30px var(--purple-tint); transform: scale(1.05); }
  }

  .new-pill.golden {
      background-color: var(--golden-tint);
      color: black;
      animation: glow-golden 1.5s infinite alternate ease-in-out;
  }

  @keyframes glow-golden {
      0% { box-shadow: 0 0 5px var(--golden-tint), 0 0 10px var(--golden-tint), 0 0 15px var(--golden-tint); transform: scale(1); }
      100% { box-shadow: 0 0 10px var(--golden-tint), 0 0 20px var(--golden-tint), 0 0 30px var(--golden-tint); transform: scale(1.05); }
  }
</style>

<script>
// Disable right-click menu
document.addEventListener('contextmenu', event => event.preventDefault());

// Global variables to store data and grid elements
let panels = [];
let allStories = [];
let showingFavorites = false;
const body = document.body;

// New function to add tap animation
function addTapAnimation(element) {
  element.addEventListener('pointerdown', () => {
    element.classList.add('squash');
  });
  
  element.addEventListener('pointerup', () => {
    element.classList.remove('squash');
    element.classList.remove('jello');
    void element.offsetWidth; // force reflow to restart animation
    element.classList.add('jello');
  });

  element.addEventListener('pointerleave', () => {
    element.classList.remove('squash');
  });
}

// Helper function to highlight matching text
function highlightText(text, query) {
  if (!query) return text;
  const regex = new RegExp(query, 'gi');
  return text.replace(regex, (match) => `<span class="highlight">${match}</span>`);
}

function updateNoFavoritesMessageState() {
  const favoritePanels = document.querySelectorAll('.glass-container.favorited');
  const noFavoritesMessage = document.getElementById('no-favorites-message');
  if (showingFavorites && favoritePanels.length === 0) {
    noFavoritesMessage.classList.add('show');
  } else {
    noFavoritesMessage.classList.remove('show');
  }
}

function updatePanelVisibility(panel, shouldShow, searchQuery) {
  const titleEl = panel.querySelector('.title');
  const descriptionEl = panel.querySelector('.description');
  const originalTitle = titleEl.dataset.originalTitle;
  const originalDescription = descriptionEl.dataset.originalDescription;
  titleEl.innerHTML = highlightText(originalTitle, searchQuery);
  descriptionEl.innerHTML = highlightText(originalDescription, searchQuery);
  
  if (shouldShow) {
    panel.style.display = 'flex';
    panel.classList.remove('panel-hidden');
  } else {
    panel.classList.add('panel-hidden');
    panel.style.display = 'none';
  }
}

// Function to filter and render panels based on search query
function filterAndRenderPanels() {
  const searchBar = document.getElementById('searchInput');
  const searchQuery = searchBar.value.toLowerCase();
  
  panels.forEach(panel => {
    const isFavorite = panel.classList.contains('favorited');
    const title = panel.querySelector('.title').dataset.originalTitle.toLowerCase();
    const description = panel.querySelector('.description').dataset.originalDescription.toLowerCase();
    const isMatch = title.includes(searchQuery) || description.includes(searchQuery);
    const shouldShow = isMatch && (!showingFavorites || isFavorite);
    
    updatePanelVisibility(panel, shouldShow, searchQuery);
  });
  updateNoFavoritesMessageState();
  saveState();
}

function loadSavedState() {
  const savedDarkMode = localStorage.getItem('darkMode');
  const savedShowingFavorites = localStorage.getItem('showingFavorites');
  const savedSearchActive = localStorage.getItem('searchActive');
  const savedSearchValue = localStorage.getItem('searchValue');
  const savedFavorites = JSON.parse(localStorage.getItem('favorites') || '[]');
  
  if (savedDarkMode === 'true') {
    body.classList.add('dark-mode');
    document.getElementById('darkModeBtn').classList.add('active');
  }
  showingFavorites = savedShowingFavorites === 'true';
  if (showingFavorites) {
    document.getElementById('filterBtn').classList.add('active');
  }
  const searchBar = document.getElementById('searchInput');
  if (savedSearchValue) {
    searchBar.value = savedSearchValue;
  }
  if (savedFavorites.length > 0) {
    panels.forEach((panel) => {
      const title = panel.querySelector('.title').dataset.originalTitle;
      if (savedFavorites.includes(title)) {
        panel.querySelector('.favorite-btn').classList.add('active');
        panel.classList.add('favorited');
      }
    });
  }
}

function saveState() {
  const searchBar = document.getElementById('searchInput');
  localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
  localStorage.setItem('showingFavorites', showingFavorites);
  localStorage.setItem('searchValue', searchBar.value);
  const favoriteTitles = [];
  document.querySelectorAll('.glass-container .favorite-btn.active').forEach(btn => {
    const panel = btn.closest('.glass-container');
    const title = panel.querySelector('.title').dataset.originalTitle;
    favoriteTitles.push(title);
  });
  localStorage.setItem('favorites', JSON.stringify(favoriteTitles));
}

function initializeHeartColor() {
  const filterBtn = document.getElementById('filterBtn');
  const heartSvg = filterBtn.querySelector('svg');
  if (showingFavorites) {
    heartSvg.style.fill = 'var(--heart-active)';
  } else {
    heartSvg.style.fill = 'var(--heart-color)';
  }
}

async function fetchAndBuildGrid() {
  try {
    const response = await fetch('stories.json');
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    const storiesData = await response.json();
    allStories = storiesData; 
    
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    
    storiesData.forEach(story => {
      const card = document.createElement('a');
      card.className = "glass-container";
      card.href = story.file;

      if (!story.file || story.file.trim() === '') {
          card.classList.add('no-link');
          card.removeAttribute('href');
      }

      card.innerHTML = `
        <div class="glass-content">
          <h3 class="title" data-original-title="${story.title}">${story.title}</h3>
          <p class="description" data-original-description="${story.description}">${story.description}</p>
        </div>
        <span class="story-length">${story.length}</span>
        <span class="creation-date">${story.date}</span>
        <div class="favorite-btn glass-button-base">
          <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
            4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 
            3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </div>
      `;
      
      const status = story.status ? story.status : '';
      const statusColor = story.status_color ? story.status_color.toLowerCase() : '';
      
      if (status) {
          const newPill = document.createElement('span');
          newPill.className = "new-pill";
          newPill.textContent = status;

          if (statusColor.includes('red')) {
              newPill.classList.add('red');
          } else if (statusColor.includes('purple')) {
              newPill.classList.add('purple');
          } else if (statusColor.includes('golden')) {
              newPill.classList.add('golden');
          }

          card.appendChild(newPill);
      }

      grid.appendChild(card);
    });

    panels = [...document.querySelectorAll('.glass-container')];

    const state = panels.map(() => ({
      scaleX: 0.1, // Start with a very small scale
      scaleY: 0.1, // Start with a very small scale
      vx: 0,
      vy: 0, 
      rotX: 0,
      rotY: 0,
      vrX: 0,
      vrY: 0,
      damping: 0.65 + Math.random() * 0.15
    }));
    
    // Trigger the jelly effect on load
    panels.forEach((card, i) => {
        // Use a slight delay to create a staggered effect on load
        setTimeout(() => {
            // Apply a vertical impulse to start the bounce
            const impulse = 0.5 + Math.random() * 0.2; // A random impulse for variety
            state[i].vy -= impulse; 
            state[i].vx -= (0.1 + Math.random() * 0.1); // Add a horizontal impulse too
        }, i * 50); // Stagger the start of each panel's animation by 50ms
    });

    let lastScroll = window.scrollY;
    let lastTime = performance.now();
    let pointer = { x: -9999, y: -9999 };

    window.addEventListener('mousemove', e => {
      pointer.x = e.clientX;
      pointer.y = e.clientY;
    });
    window.addEventListener('touchmove', e => {
      pointer.x = e.touches[0].clientX;
      pointer.y = e.touches[0].clientY;
    });

    function frame(now) {
      const dt = (now - lastTime) / 1000;
      lastTime = now;

      const scrollY = window.scrollY;
      const delta = scrollY - lastScroll;
      lastScroll = scrollY;

      const vh = window.innerHeight;
      const center = scrollY + vh / 2;

      panels.forEach((card, i) => {
        const rect = card.getBoundingClientRect();
        const s = state[i];
        
        const cardCenter = scrollY + rect.top + rect.height / 2;
        const dist = Math.abs(cardCenter - center) / vh;
        const scrollImpulse = delta * 0.02 * (1 - dist);

        const targetScaleYScroll = 1 - scrollImpulse;
        const targetScaleXScroll = 1 + scrollImpulse * 0.7;

        const dx = pointer.x - (rect.left + rect.width / 2);
        const dy = pointer.y - (rect.top + rect.height / 2);
        const pointerDist = Math.sqrt(dx * dx + dy * dy);
        const maxDist = 200;
        const influence = Math.max(0, (maxDist - pointerDist) / maxDist);

        const targetScaleXPointer = 1 + 0.4 * influence;
        const targetScaleYPointer = 1 - 0.4 * influence;
        const targetRotX = dy * 0.15 * influence;
        const targetRotY = -dx * 0.15 * influence;

        const targetScaleX = (targetScaleXScroll + targetScaleXPointer) / 2;
        const targetScaleY = (targetScaleYScroll + targetScaleYPointer) / 2;

        const d = s.damping;

        s.vx += (targetScaleX - s.scaleX) * 0.25;
        s.vx *= d;
        s.scaleX += s.vx;

        s.vy += (targetScaleY - s.scaleY) * 0.25;
        s.vy *= d;
        s.scaleY += s.vy;

        s.vrX += (targetRotX - s.rotX) * 0.25;
        s.vrX *= d;
        s.rotX += s.vrX;

        s.vrY += (targetRotY - s.rotY) * 0.25;
        s.vrY *= d;
        s.rotY += s.vrY;

        card.style.transform = `
          scaleX(${s.scaleX}) scaleY(${s.scaleY})
          rotateX(${s.rotX}deg) rotateY(${s.rotY}deg)
        `;
      });
      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);

    // --- Add event listeners for the search and other functionality ---
    const searchButton = document.getElementById('searchButton');
    const searchBar = document.getElementById('searchInput');
    const filterBtn = document.getElementById('filterBtn');
    const darkModeBtn = document.getElementById('darkModeBtn');
    
    // Add jello animation to the floating buttons
    addTapAnimation(darkModeBtn);
    addTapAnimation(filterBtn);
    addTapAnimation(searchButton);
    
    searchButton.addEventListener('click', () => {
      searchBar.classList.toggle('active');
      if (searchBar.classList.contains('active')) {
        searchBar.focus();
      } else {
        searchBar.value = '';
        filterAndRenderPanels();
      }
      saveState();
    });

    searchBar.addEventListener('input', filterAndRenderPanels);
    searchBar.addEventListener('blur', () => {
        searchBar.classList.remove('active');
        filterAndRenderPanels();
        saveState();
    });
    
    darkModeBtn.addEventListener('click', () => {
      darkModeBtn.classList.toggle('active');
      body.classList.toggle('dark-mode');
      saveState();
    });

    filterBtn.addEventListener('click', () => {
      showingFavorites = !showingFavorites;
      const heartSvg = filterBtn.querySelector('svg');
      if (showingFavorites) {
        heartSvg.style.fill = 'var(--heart-active)';
      } else {
        heartSvg.style.fill = 'var(--heart-color)';
      }
      filterAndRenderPanels();
      updateNoFavoritesMessageState();
      saveState();
    });
    
    document.querySelectorAll('.favorite-btn').forEach((btn) => {
      addTapAnimation(btn); // Add jello animation to favorite buttons
      btn.addEventListener('click', (event) => {
        event.stopPropagation();
        event.preventDefault(); 
        const panel = btn.closest('.glass-container');
        btn.classList.toggle('active');
        panel.classList.toggle('favorited');
        btn.setAttribute('aria-pressed', btn.classList.contains('active'));
        filterAndRenderPanels();
      });
    });

    loadSavedState();
    initializeHeartColor();
    if (searchBar.classList.contains('active') || showingFavorites) {
      filterAndRenderPanels();
    }

  } catch (error) {
    console.error('Failed to load grid data:', error);
    document.getElementById('grid').innerHTML = '<p style="color:#fff;">Failed to load stories. Check that stories.json exists.</p>';
  }
}

// Function to animate the floating and search buttons on initial load
function animateButtonsOnLoad() {
    const searchButton = document.getElementById('searchButton');
    const filterBtn = document.getElementById('filterBtn');
    const darkModeBtn = document.getElementById('darkModeBtn');
    const buttonsToAnimate = [searchButton, filterBtn, darkModeBtn];
    buttonsToAnimate.forEach((button, i) => {
      setTimeout(() => {
        button.classList.add('jello');
        setTimeout(() => {
          button.classList.remove('jello');
        }, 800); // 800ms matches the animation duration
      }, i * 200 + 100); // Stagger the start by 200ms with a 100ms initial delay
    });
}


document.addEventListener('DOMContentLoaded', () => {
  const loadingScreen = document.getElementById('loadingScreen');
  const bgImageUrlLight = getComputedStyle(document.documentElement).getPropertyValue('--bg-url').replace(/url\(['"]?([^'"]+)['"]?\)/, '$1').trim();
  const bgImageUrlDark = getComputedStyle(document.documentElement).getPropertyValue('--bg-url-dark').replace(/url\(['"]?([^'"]+)['"]?\)/, '$1').trim();
  const imagesToLoad = [];
  if (bgImageUrlLight) imagesToLoad.push(bgImageUrlLight);
  if (bgImageUrlDark) imagesToLoad.push(bgImageUrlDark);
  let imagesLoadedCount = 0;
  
  animateButtonsOnLoad(); // Animate buttons immediately
  
  if (imagesToLoad.length > 0) {
    imagesToLoad.forEach(url => {
      const img = new Image();
      img.onload = img.onerror = () => {
        imagesLoadedCount++;
        if (imagesLoadedCount === imagesToLoad.length) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            fetchAndBuildGrid(); // Call the main function here
          }, 500);
        }
      };
      img.src = url;
    });
  } else {
    loadingScreen.classList.add('hidden');
    setTimeout(() => {
      fetchAndBuildGrid(); // Call the main function here as well
    }, 500);
  }
});
